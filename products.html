  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link href="css/font-awesome.min.css" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-1">
    <div class="container">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav w-100 justify-content-between">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="categories.html">Categorías</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="sell.html">Vender</a>
          </li>
          <div class=" nav-item dropdown">
            <a class="nav-link dropdown-toggle" id="userDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false"></a>
            <ul class="dropdown-menu" aria-labelledby="userDropdown" id="dropdownContainer">
              <li><a class="dropdown-item text-white" href="cart.html">Carrito</a></li>
              <li><a class="dropdown-item text-white" href="my-profile.html">Perfil</a></li>
              <li><a class="dropdown-item" id="logoutButton" href="login.html">Cerrar sesión</a></li>
            </ul>
          </div>
          </li>
        </ul>
      </div>
    </div>
    <!-- Slider de modo oscuro / claro -->
    <li class="nav-item align-items-center d-flex">
      <i class="fas fa-sun" style="color: white"></i>
      <div class="ms-2 form-check form-switch">
        <input class="form-check-input" type="checkbox" role="switch" id="themeSwitch"/>
      </div>
      <i class="fas fa-moon" style="color: white"></i>
    </li>
  </nav>
  <!-- Sección principal -->
  <main class="pb-5"> 
    <div class="text-center p-4">
      <h2 id="catTitle"></h2> <!-- Agregamos h2 de id "catTitle", el cual vamos a modificar con JS para que aquí se coloque el nombre de la categoría -->
      <p class="lead" id="catDescription"></p> <!-- Agregamos p de id "catDesciption", el cual vamos a modificar con JS para que aquí se coloque la descripción de la categoría -->
    </div>
    <!-- Botones y secciones de filtrado -->
    <div class="container" id="filterContainer">
      <div class="text-center d-grid d-flex justify-content-end" >
        <!-- Filtrado por precio -->
        <div class="precio" id="priceUp">
          <button class="btn btn-outline-secondary d-inline-flex align-items-center" type="button" id="buttonFilter">
            <span class="material-symbols-outlined">attach_money</span>
            <span class="material-symbols-outlined">arrow_upward</span>
            <svg class="bi ms-1" width="20" height="20"><use xlink:href="#arrow-right-short"></use></svg>
          </button>
        </div>
        <div class="precio" id="priceDown">
          <button class="btn btn-outline-secondary d-inline-flex align-items-center" type="button" id="buttonFilter">
            <span class="material-symbols-outlined">attach_money</span>
            <span class="material-symbols-outlined">arrow_downward</span>
          </button>
        </div>
        <!-- Filtrado por relevancia -->
        <div class="relevance" id="lowRelevance">
          <button class="btn btn-outline-secondary d-inline-flex align-items-center" type="button" id="buttonFilter">
            <span class="material-symbols-outlined">arrow_upward</span>
            <p>Rel.</p>
          </button>
        </div>
        <div class="relevance" id="highRelevance">
          <button class="btn btn-outline-secondary d-inline-flex align-items-center" type="button" id="buttonFilter">
            <span class="material-symbols-outlined">arrow_downward</span>
            <p>Rel.</p>
          </button>
        </div>
      </div>
      <!-- Búsqueda por precio -->
      <div class="container text-center">
        <div class="row align-items-center d-flex justify-content-end btn-toolbar " id="priceFilter">
          <div class="col-xxl-3 col-sm-12 input-group mb-3" id="inputGroup">
            <span class="input-group-text" id="spanPrice">$</span>
            <input type="number" class="form-control" id="minPrice" placeholder="Precio mín.">
            <input type="number" class="form-control" id="maxPrice" placeholder="Precio máx.">
          </div>
          <div class="d-grid gap-2 d-md-flex justify-content-md-end mb-3" id="buttonGroup">
            <input type="text" class="form-control" id="searchInput" placeholder="Buscar...">
            <button class="btn btn-outline-secondary align-items-center" type="button" id="filterButton"> Filtrar </button>
            <button class="btn btn-outline-secondary align-items-center" type="button" id="cleanButton">Limpiar</button>
          </div>
        </div>
      </div>
    </div> 
    <!-- Contenedor de productos -->
    <div class="container">
      <div class="row">
        <div class="list-group" id="prod-list-container"> <!-- Agregamos div que a futuro contendrá los productos, traídos de un JSON -->
        </div>
      </div>
    </div>
  </main>
  <!-- Footer (no modificado) -->
  <footer class="text-muted">
    <div class="container">
      <p class="float-end">
        <a href="#">Volver arriba</a>
      </p>
      <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a></p>
    </div>
  </footer>
  <!-- spinner-wrapper (no modificado) -->
  <div id="spinner-wrapper">
    <div class="lds-ring">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/init.js"></script>
  <script src="js/products.js"></script>
</body>
</html>

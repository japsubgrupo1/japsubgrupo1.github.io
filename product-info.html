<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-1">
    <div class="container">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav w-100 justify-content-between">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="categories.html">Categorías</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="sell.html">Vender</a>
          </li>
          <li class="nav-item"> <!-- Agregamos elemento que utilizaremos para popular el nombre de usuario y opción para desconectarse -->

          </li>
        </ul>
      </div>
    </div>

  <main>

    <!--Contenedor del producto-->
    <div class="container">
      <div class="row">
        <div class="d-flex" id="prod-info-container"> <!-- Agregamos div que a futuro contendrá la información de los productos, traídos de un JSON -->
        </div>
      </div>

    <!--Contenedor de las calificaciones-->
      <div class="row" id="califications-div">
        <div class="col-sm-12 col-lg-6" id="api-califications">
          <div class="card overflow-auto" id="api-div">
            <div class="card-body">
              <h4 class="card-title">Calificaciones</h4>
              <div class="col card" id="all-califications">
              </div>
            </div>
          </div>
        </div>

        <!--Contenedor del formulario-->
        <div class="col-sm-12 col-lg-5 ">
          <div class="card">
            <div class="card-body" id="user-calification">
                <h5 class="card-title">Califica el producto</h5>
                <textarea class="form-control" id="calificationTextArea" rows="3" placeholder="Ingrese aquí su reseña..."></textarea>
                <div class="row">
                  <div class="col-8 star-rating">
                    <span class="fa fa-star" data-value="1"></span>
                    <span class="fa fa-star" data-value="2"></span>
                    <span class="fa fa-star" data-value="3"></span>
                    <span class="fa fa-star" data-value="4"></span>
                    <span class="fa fa-star" data-value="5"></span>
                  </div>
                  <div class="col d-grid gap-2 d-md-flex justify-content-md-center">
                    <button class="btn btn-warning" type="button" id="user-calification-btn">Enviar</button>
                  </div>
                </div>
              </div>
          </div>
        </div>
      </div>
    </div>

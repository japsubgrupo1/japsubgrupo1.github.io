  <link href="css/font-awesome.min.css" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <!--Incluímos Font Awesome-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-1">
    <div class="container">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav w-100 justify-content-between">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="categories.html">Categorías</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="sell.html">Vender</a>
          </li>
          <li class="nav-item"> <!-- Agregamos elemento que utilizaremos para popular el nombre de usuario y opción para desconectarse -->
            <a class="nav-link" id="userLogout"></a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <main>

    <!--Contenedor del producto-->
    <div class="container">
      <div class="row">
        <div class="d-flex" id="prod-info-container"> <!-- Agregamos div que a futuro contendrá la información de los productos, traídos de un JSON -->
        </div>
      </div>

    <!--Contenedor de las calificaciones-->
      <div class="row" id="califications-div">
        <div class="col-sm-12 col-lg-6" id="api-califications">
          <div class="card overflow-auto" id="api-div">
            <div class="card-body">
              <h4 class="card-title">Calificaciones</h4>
              <div class="col card" id="all-califications">
              </div>
            </div>
          </div>
        </div>

        <div class="col-sm-12 col-lg-5">
          <!-- Contenedor del formulario de comentarios -->
          <div class="card mb-3">
              <div class="card-body">
                  <h5 class="card-title">Califica el producto</h5>
                  <form id="commentForm">
                      <div class="mb-3">
                          <input type="text" class="form-control" id="userName" placeholder="Tu nombre" required>
                      </div>
                      <div class="mb-3">
                          <textarea class="form-control" id="userComment" rows="3" placeholder="Escribe tu reseña" required></textarea>
                      </div>
                      <div class="mb-3">
                          <select class="form-select" id="userRating" required>
                              <option value="">Selecciona una calificación</option>
                              <option value="1">1 estrella</option>
                              <option value="2">2 estrellas</option>
                              <option value="3">3 estrellas</option>
                              <option value="4">4 estrellas</option>
                              <option value="5">5 estrellas</option>
                          </select>
                      </div>
                      <button type="submit" class="btn btn-warning" id="submitComment">Enviar</button>
                  </form>
              </div>
          </div>
      
          <!-- Contenedor donde se muestran todos los comentarios -->
          <div id="all-califications"></div>
      </div>
      
    
  </main>
  <footer class="text-muted">
    <div class="container">
      <p class="float-end">
        <a href="#">Volver arriba</a>
      </p>
      <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a></p>
    </div>
  </footer>
  <div id="spinner-wrapper">
    <div class="lds-ring">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/init.js"></script>
  <script src="js/product-info.js"></script>
</body>
</html>

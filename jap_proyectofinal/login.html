<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Todo lo que busques está aquí</title>
  <!-- Importamos Google Fonts: "Inria Sans" y "Raleway" (la última ya importada) -->
  <link href="https://fonts.googleapis.com/css2?family=Inria+Sans:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Raleway:ital,wght@0,100..900;1,100..900" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <style>
    body {
      background-color: #F8F9FA;
    }
  </style>
</head>

<body>
  <!-- Header con el logo -->
  <header>
    <div class="container">
      <img src="img/loginLogo.png" id="loginLogo" width="400px">
    </div>
  </header>
  <!-- Sección principal -->
  <main class="pb-5">
    <div id="loginWindow"> <!-- Ventana con indicaciones de login -->
      <h1 id="loginTitle">log in</h1> <!-- Título de al ventana -->
      <div id="credentialsWindow"> <!-- Contenedor de etiquetas, inputs y el botón -->
        <div class="credentialLabel"> <!-- Subcontentedor con etiquetas -->
          <label for="username">usuario</label>
          <label for="password">contraseña</label>
        </div>
        <div class="credentialInput"> <!-- Subcontenedor con inputs y el botón -->
          <input type="text" name="username" id="username" autocomplete="username" placeholder="usuario">
          <input type="password" name="password" id="password" autocomplete="current-password" placeholder="contraseña">
          <button id="loginBtn" onclick="login()">INGRESAR</button>
        </div>
      </div>
    </div>
  </main>
  <!-- Footer (no modificado) -->
  <footer class="text-muted">
    <div class="container">
      <p class="float-end">
        <a href="#">Volver arriba</a>
      </p>
      <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a></p>
    </div>
  </footer>
  <!-- Alertas de login exitoso y erróneo -->
  <!-- Originalmente tomadas del taller 3 de la semana 7 y modificadas levemente -->
  <!-- https://github.com/erneislost/s7t3 -->
  <div class="alert alert-success alert-dismissible fade" role="alert" id="alertLoginOK" style="display:none">
    <p>¡Login exitoso!</p>
  </div>
  <div class="alert alert-danger alert-dismissible fade" role="alert" id="alertLoginFAIL" style="display:none">
    <p>Los datos ingresados son incorrectos</p>
    <button type="button" class="btn-close" aria-label="Close" onclick="closeAlert()"></button>
  </div>
  <script src="js/login.js"></script>
</body>
</html>

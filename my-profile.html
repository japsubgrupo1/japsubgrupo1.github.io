     <div id="switchMode">

        <div class="ms-2 form-check form-switch">

  <main>
  <div class="container-fluid mt-5 mb-5" >
    <div class="row justify-content-center" id="profileContainer">
      <!--Columna foto de perfil-->
      <div class="col-xl-2 col-sm-12" id="profilePictureDiv">
        <div id="pfpContainer">
          <img src="./img/profile-picture.png" alt="Foto de perfil" id="profilePicture">
        </div>
        <input type="file" accept="image/*" id="pfpChange" hidden>
        <label for="pfpChange" class="btn btn-primary mt-2" id="pfpBtn">Editar foto</label>
      </div>

      <!-- Columna datos personales -->
      <div class="col-md-5 col-xl-4 text-left" id="personalData">
        <h4 class="text-center mb-4">Datos personales</h4>
        <form class="flex-grow-1">
          <div class="form-group inputGroup">
              <label for="nombre" class="text-white mb-2">Nombre <span>*</span></label>
              <input type="text" class="form-control" id="nombre" required>
          </div>
          <div class="form-group inputGroup">
              <label for="segundo-nombre" class="text-white mb-2">Segundo Nombre</label>
              <input type="text" class="form-control" id="segundo-nombre">
          </div>
          <div class="form-group inputGroup">
              <label for="apellido" class="text-white mb-2">Apellido <span>*</span></label>
              <input type="text" class="form-control" id="apellido" required>
          </div>
          <div class="form-group inputGroup">
              <label for="segundo-apellido" class="text-white mb-2">Segundo Apellido</label>
              <input type="text" class="form-control" id="segundo-apellido">
          </div>
      </form>
      </div>

      <!-- Columna datos de contacto -->
      <div class="col-md-5 col-xl-4 text-left" id="contactData">
        <h4 class="text-center mb-4">Datos de contacto</h4>
        <form class="flex-grow-1">
          <div class="form-group inputGroup">
              <label for="email" class="text-white mb-2">Correo electrónico <span>*</span></label>
              <input type="email" class="form-control" id="email" required>
          </div>
          <div class="form-group inputGroup">
              <label for="number" class="text-white mb-2">Teléfono</label>
              <input type="number" class="form-control" id="telefono">
          </div>
      </form>
      <div class="saveEditContainer">
        <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-auto">
          <button class="btn btn-primary" id="saveEditBtn" type="submit">Guardar cambios</button>
        </div>
      </div>
    </div>
  </div>
  </div>
</main>

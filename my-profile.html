  <main>
  <div class="container-fluid mt-5 mx-2 align-items-center" id="profileContainer">
    <div class="row justify-content-center">
      <!--Columna foto de perfil-->
      <div class="col-2 align-items-center" id="profilePicture">
        <img src="./img/profile-picture.png" alt="profile-picture" class="img-fluid" id="profilePicture">
        <button class="btn btn-primary mt-3" type="button">Button</button>
      </div>      
      <!--Columna datos personales-->
      <div class="col-md-5 text-left" id="personalData">
        <h4>Datos personales</h4>
        <form>
          <div class="form-group">
              <label for="nombre">Nombre*</label>
              <input type="text" class="form-control" id="nombre" required>
          </div>
          <div class="form-group">
              <label for="segundo-nombre">Segundo Nombre</label>
              <input type="text" class="form-control" id="segundo-nombre">
          </div>
          <div class="form-group">
              <label for="apellido">Apellido*</label>
              <input type="text" class="form-control" id="apellido" required>
          </div>
          <div class="form-group">
              <label for="segundo-apellido">Segundo Apellido</label>
              <input type="text" class="form-control" id="segundo-apellido">
          </div>
      </form>
      </div>
      <!--Columna datos de contacto-->
      <div class="col-md-5 text-left" id="contactData">
        <h4>Datos personales</h4>
        <form>
          <div class="form-group">
              <label for="email">Correo electrónico*</label>
              <input type="text" class="form-control" id="email" required>
          </div>
          <div class="form-group">
              <label for="segundo-nombre">Teléfono</label>
              <input type="text" class="form-control" id="telefono">
          </div>
          <button class="btn btn-primary mt-3" type="submit">Guardar cambios</button>
      </form>
    </div>
